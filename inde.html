<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>E-commerce</title>
</head>
<body>
    <!-- Nav bar -->
    <header>
        <nav class="nav-bar">
            <div class="navbar-left">
                <!-- Logo -->
                <div class="logo">
                    <a href="index.html">Mini Mart</a>
                </div>
                <!-- Links -->
                <div class="nav-links">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
            <!-- Right Side  -->
            <div class="navbar-right">
                <div class="navbar-search">
                    <input type="text" placeholder="Search....">
                    <a href=""><img src="assets/icons/search.png" alt="Search"></a>
                </div>
                <div class="icons">
                    <ul>
                        <li><a href="favorites.html"><img src="./assets/icons/fav.png" alt="My Favorites"></a></li>

                </div>
            </div>

    <!-- Hero Section -->
    <section class="hero-section">
        
        <div class="hero-slider">
        <div class="slide active">
            <img src="assets/images/slide1.jpg" alt="slide1">
            <h1>Discover Our Collection</h1>
            <h2>Shop the latest arrivals</h2>
            <button>View More</button>
        </div>
        <div class="slide">
            <img src="assets/images/slide2.jpg" alt="slide 2">
            <h1>Trendy & Stylish</h1>
            <h2>Find your perfect look</h2>
            <button>View More</button>
        </div>
        <div class="slide">
            <img src="assets/images/slide3.jpg" alt="slide 3">
            <h1>Exclusive Deals</h1>
            <h2>Don't miss out!</h2>
            <button>View More</button>
        </div>

        <!-- Silder controls -->
        <a class="prev"><img src="./assets/icons/back.png" alt="back"></a>
        <a class="next"><img src="./assets/icons/next.png" alt="next"></a>
        </div>
    </section>
