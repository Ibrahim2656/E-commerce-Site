<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Products</title>
  </head>
  <body>
    <header>
      <nav class="nav-bar">
        <div class="navbar-left">
          <div class="logo"><a href="index.html">Mini Mart</a></div>
          <div class="nav-links">
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="products.html">Products</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
        </div>
        <div class="navbar-right">
          <div class="navbar-search">
            <input type="text" placeholder="Search...." />
            <a href="#"><img src="assets/icons/search.png" alt="Search" /></a>
          </div>
          <div class="icons">
            <ul>
              <li>
                <a href="favorites.html">
                  <img src="./assets/icons/fav.png" alt="My Favorites" />
                  <span id="fav-count" class="counter">0</span>
                </a>
              </li>
              <li>
                <a href="cart.html">
                  <img src="./assets/icons/cart.png" alt="Cart" />
                  <span id="cart-counter" class="counter">0</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="products-page-wrapper">
        <!-- Mobile filter toggle -->
        <!-- <button class="mobile-filter-toggle" id="mobile-filter-toggle">üîç Filters</button>
        <div class="filter-overlay" id="filter-overlay"></div> -->

        <div class="products-layout">
          <!-- Sidebar -->
          <aside class="filters-sidebar" id="filters-sidebar">
            <div class="filters-header">
              <h3>Filters</h3>
              <button class="clear-all-btn" id="clear-all-filters">Clear All</button>
            </div>

           <!-- Categories -->
<div class="filter-section">
  <h4>Category</h4>
  <div class="category-filter-list">
    <div class="category-filter-item">
      <input type="checkbox" id="cat-electronics" value="electronics" />
      <label for="cat-electronics">
        <img src="./assets/icons/Electronics.png" alt="Electronics" class="category-icon" />
        Electronics
      </label>
    </div>
    <div class="category-filter-item">
      <input type="checkbox" id="cat-fashion" value="fashion" />
      <label for="cat-fashion">
        <img src="./assets/icons/Fashion.png" alt="Fashion" class="category-icon" />
        Fashion
      </label>
    </div>
    <div class="category-filter-item">
      <input type="checkbox" id="cat-home" value="home and kitchen" />
      <label for="cat-home">
        <img src="./assets/icons/home.png" alt="Home & Kitchen" class="category-icon" />
        Home & Kitchen
      </label>
    </div>
    <div class="category-filter-item">
      <input type="checkbox" id="cat-beauty" value="beauty" />
      <label for="cat-beauty">
        <img src="./assets/icons/Beauty.png" alt="Beauty" class="category-icon" />
        Beauty
      </label>
    </div>
    <div class="category-filter-item">
      <input type="checkbox" id="cat-sports" value="sports" />
      <label for="cat-sports">
        <img src="./assets/icons/Sports.png" alt="Sports" class="category-icon" />
        Sports
      </label>
    </div>
    <div class="category-filter-item">
      <input type="checkbox" id="cat-groceries" value="groceries" />
      <label for="cat-groceries">
        <img src="./assets/icons/Groceries.png" alt="Groceries" class="category-icon" />
        Groceries
      </label>
    </div>
    <div class="category-filter-item">
      <input type="checkbox" id="cat-automotive" value="automotive" />
      <label for="cat-automotive">
        <img src="./assets/icons/car.png" alt="Automotive" class="category-icon" />
        Automotive
      </label>
    </div>
  </div>
</div>


            <!-- Price Range -->
            <div class="filter-section">
              <h4>Price</h4>
              <div class="price-range-options">
                <div class="price-option">
                  <input type="radio" id="price-all" name="price" value="all" checked />
                  <label for="price-all">All Prices</label>
                </div>
                <div class="price-option">
                  <input type="radio" id="price-0-50" name="price" value="0-50" />
                  <label for="price-0-50">Under $50</label>
                </div>
                <div class="price-option">
                  <input type="radio" id="price-50-100" name="price" value="50-100" />
                  <label for="price-50-100">$50 - $100</label>
                </div>
                <div class="price-option">
                  <input type="radio" id="price-100-500" name="price" value="100-500" />
                  <label for="price-100-500">$100 - $500</label>
                </div>
                <div class="price-option">
                  <input type="radio" id="price-500" name="price" value="500+" />
                  <label for="price-500">$500+</label>
                </div>
              </div>
            </div>

            <!-- Ratings -->
            <div class="filter-section">
              <h4>Rating</h4>
              <div class="rating-filter-options">
                <div class="rating-option">
                  <input type="checkbox" id="rating-4" value="4" />
                  <label for="rating-4">‚≠ê‚≠ê‚≠ê‚≠ê & Up</label>
                </div>
                <div class="rating-option">
                  <input type="checkbox" id="rating-3" value="3" />
                  <label for="rating-3">‚≠ê‚≠ê‚≠ê & Up</label>
                </div>
              </div>
            </div>

            <!-- Discounts -->
            <div class="filter-section">
              <h4>Discount</h4>
              <div class="discount-filter-options">
                <div class="discount-option">
                  <input type="checkbox" id="discount-10" value="10" />
                  <label for="discount-10">10% or more</label>
                </div>
                <div class="discount-option">
                  <input type="checkbox" id="discount-20" value="20" />
                  <label for="discount-20">20% or more</label>
                </div>
              </div>
            </div>
          </aside>

          <!-- Main content -->
          <div class="products-main-content">
            <!-- <div class="active-filters hidden" id="active-filters"></div> -->

            <div class="products-top-bar">
              <span class="product-count" id="product-count">Loading...</span>
              <div class="sort-container">
                <label for="sort-select">Sort by:</label>
                <select class="sort-select" id="sort-select">
                  <option value="default">Default</option>
                  <option value="price-low">Price: Low ‚Üí High</option>
                  <option value="price-high">Price: High ‚Üí Low</option>
                  <option value="rating">Highest Rated</option>
                  <option value="discount">Biggest Discount</option>
                </select>
              </div>
            </div>

            <div class="products-container" id="products-container" data-mode="all"></div>
            <div class="pagination" id="pagination"></div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <!-- Keep your footer unchanged -->
    </footer>

    <div id="toast" class="toast">Item added to cart</div>
    <script type="module" src="js/products.js"></script>
    <script type="module" src="js/utils.js"></script>
  </body>
</html>
